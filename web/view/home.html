<div style="padding-top: 10%" >
    <form name="form" class="elegant-aero">
        <label>
            <div ng-messages="form.logType.$error">
                <div ng-message="required">Choose Log Type:</div>
            </div>
        </label><br>
        <select ng-value="select" ng-model="logType" name="logType" required/>
        <option value="" disabled selected>Select a Log type</option>
        <option ng-repeat="k in allkeys">{{k}}</option>
        </select>
        <a href="#{{logType}}"><button class="btn btn-primary btn-sm">PROCEED</button></a>
    </form>
</div>
